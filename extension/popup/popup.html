<!DOCTYPE html>
<html>
<head>
  <title>Health Fact Checker</title>
  <link rel="stylesheet" href="popup_styles.css">
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" alt="Logo">
    <h2>Health Fact Checker</h2>
  </div>
  
  <p>Select text on any webpage to fact-check nutrition and health claims.</p>
  
  <button id="checkButton">Fact Check Selected Text</button>
  
  <div id="status"></div>
  
  <div class="instructions">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Highlight text containing health or nutrition claims</li>
      <li>Click the button above or use keyboard shortcut (Ctrl+Shift+F)</li>
      <li>View the fact-check results on the page</li>
    </ol>
  </div>

  <script src="popup.js"></script>
</body>
</html>
